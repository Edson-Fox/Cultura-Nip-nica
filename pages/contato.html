<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Cultura Nipônica</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="../index.html" class="logo">Cultura Nipônica</a></h1>
      <nav>
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="historia.html">História</a></li>
          <li><a href="tradicoes.html">Tradições</a></li>
          <li><a href="culinaria.html">Culinária</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="banner-container"></div>

  <main class="container">
    <h2>Entre em Contato</h2>
    <p>Tem dúvidas, sugestões ou deseja contribuir com nosso conteúdo? Preencha o formulário abaixo e entraremos em contato com você!</p>

    <form class="form-contato" action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Cultura Nipônica — Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="../scripts/loadBanner.js"></script>
</body>
</html>
